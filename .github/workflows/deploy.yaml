name: "Hello Service Build and Push"
on:
  # Manual trigger
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
     name: Maven Build
     runs-on: [ ubuntu-latest ]
     steps:
      - uses: actions/checkout@v3
      - name: Checkout target repository
        uses: actions/checkout@v3
        with:
          repository: devops4solutions/deploy-argocd-app
          path: target-repo

      - name: Update tag in values.yaml
        run: |
          cd target-repo/deploy/dev
          sed -i "s/^  tag: .*/  tag: ${{ ${{ github.sha }}/" values.yaml

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
     
      - name: Commit and Push changes
        run: |
          cd target-repo
          git add deploy/dev/values.yaml
          git commit -m "Update tag to ${{ github.SHA }}"
          git push

  